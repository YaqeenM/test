<!-- EmailJS Scripts -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("30h8JuXMGgur89XEU"); // Your public key
  })();

  const form = document.getElementById("contactForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const surname = document.getElementById("surname").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    // First: send email to your business
    emailjs.sendForm("service_5ff8iao", "template_nada38a", form)
      .then(function () {
        // Then: send confirmation to the client
        return emailjs.send("service_5ff8iao", "template_haw6y3d", {
          name,
          surname,
          email,
          message
        });
      })
      .then(function () {
        alert("✅ Message sent! A confirmation email was also sent to your inbox.");
        form.reset();
      })
      .catch(function (error) {
        console.error("EmailJS Error:", error);
        alert("❌ Something went wrong. Please try again later.");
      });
  });
</script>
