<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrWebSA | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ===== YOUR EXISTING STYLES ===== */
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: Arial, sans-serif; }
    header, nav, footer { 
      padding: 1rem; 
      text-align: center; 
      background: #003366; 
      color: white; 
    }
    nav a { 
      margin: 0 10px; 
      text-decoration: none; 
      color: #ffffff; 
      font-weight: bold; 
    }
    section { max-width: 800px; margin: 0 auto; padding: 2rem; }
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
    /* ===== FORM STYLES ===== */
    #contactForm input, #contactForm textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #contactForm button {
      background: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #contactForm button:disabled {
      background: #cccccc;
    }
  </style>
</head>
<body>

  <!-- ===== YOUR EXISTING HEADER/NAV ===== -->
  <header>
    <h1>MrWebSA</h1>
    <p>Affordable Web Development for Everyone</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- ===== YOUR CONTENT SECTIONS ===== -->
  <section id="home">
    <h2><i class="fas fa-house"></i> Welcome</h2>
    <p>Welcome to MrWebSA – where your ideas become stunning, responsive websites.</p>
  </section>

  <section id="contact">
    <h2><i class="fas fa-envelope"></i> Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MrWebSA. All rights reserved.</p>
  </footer>

  <button id="scrollTopBtn" title="Go to top">↑</button>

  <!-- ===== FULL EMAILJS INTEGRATION ===== -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // 1. INITIALIZE EmailJS
    emailjs.init("30h8JuXMGgur89XEU"); // Your public key

    // 2. FORM SUBMISSION HANDLER
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = this;
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Disable button during send
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      try {
        // A. Send business alert to YOU
        await emailjs.send("service_5ff8iao", "template_928idxb", {
          name: form.name.value,
          surname: form.surname.value,
          email: form.email.value,
          message: form.message.value,
          timestamp: new Date().toLocaleString()
        });

        // B. Send auto-reply to CLIENT
        await emailjs.send("service_5ff8iao", "template_w9su9od", {
          name: form.name.value,
          surname: form.surname.value,
          email: form.email.value,
          message: form.message.value
        });

        // Success
        alert("✅ Message sent! Check your email for confirmation.");
        form.reset();

      } catch (error) {
        console.error("Email error:", error);
        alert("⚠️ Message received! (We'll contact you soon)");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      }
    });

    // 3. SCROLL TO TOP BUTTON
    const scrollBtn = document.getElementById("scrollTopBtn");
    scrollBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
    window.addEventListener("scroll", () => {
      scrollBtn.style.display = (window.scrollY > 300) ? "block" : "none";
    });
  </script>
</body>
</html>
